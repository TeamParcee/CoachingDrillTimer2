<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Regiser</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #registerForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">First Name</ion-label>
        <ion-input #fname="ngModel" name="fname"  ngModel minlength="2" required></ion-input>
      </ion-item>
      <p style="color: red" class="ion-text-center" color="danger" *ngIf="fname.invalid && (fname.touched || fname.dirty) ">Your First
        Name is required</p>

      <ion-item>
        <ion-label position="stacked">Last Name</ion-label>
        <ion-input #lname="ngModel" name="lname" ngModel required minlength="2" type="text"></ion-input>
      </ion-item>
      <p style="color: red" class="ion-text-center" color="danger" *ngIf="lname.invalid && lname.touched">Your Last Name
        is required</p>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input #email="ngModel" ngModel name="email" required email type="email"></ion-input>
      </ion-item>
      <p style="color: red" class="ion-text-center" color="danger" *ngIf="email.invalid && email.touched">Email Address
        is not formatted correctly</p>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input #password="ngModel" name="password" minlength="6" required ngModel type="password"></ion-input>
      </ion-item>
      <p style="color: red" class="ion-text-center" color="danger" *ngIf="password.invalid && password.touched">Your
        password must be at least 6 charaters long</p>

    </ion-list>
    <ion-button [disabled]="registerForm.invalid" (click)="register(registerForm)" expand="full">Register</ion-button>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/practice-plans"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="deletePlan()" color="danger">Delete</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div>
    <h3>Practice Date & Timer</h3>
    <ion-list lines="none" style="background: #f5f5f5;" *ngIf="plan">
      <ion-item >
        <ion-label>
          {{ plan.date + ' ' + plan.startTime }}
        </ion-label>

        <ion-button color="dark" fill="clear" size="small">
          <ion-note (click)="editDateTime($event)" slot="end">edit </ion-note>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>

  <div>
    <h3>Activities</h3>
    <ion-list style="background:#f5f5f5" lines="none">
      <p *ngIf="activities && activities.length == 0" class="ion-text-center">This practice has no activities <br>
        <ion-button (click)="addActivity()">Add One</ion-button>
      </p>
      <ion-reorder-group (ionItemReorder)="reorderActivities($event)" disabled="false">

        <ion-item *ngFor="let activity of activities">
          <ion-label (click)="editActivity(activity)"> {{ activity.name }}
            <p>{{ activity.startTime }} - {{activity.duration }} minutes</p>
          </ion-label>
          <ion-buttons>
            <ion-button color="dark">
              <ion-reorder slot="end"></ion-reorder>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-reorder-group>
    </ion-list>
    <h5>End Time {{ planEndTime }} - Duration: {{ planDuration }} mintues</h5>

    <ion-button *ngIf="activities && activities.length > 0" (click)="addActivity()" expand="full"
      class="ion-margin-top">
      Add</ion-button>
  </div>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()"> 
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Activity</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form #activityForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input #name="ngModel" ngModel required name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Duration</ion-label>
        <ion-input inputmode="number" #duration="ngModel" ngModel required name="duration"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Notes</ion-label>
        <ion-textarea rows="6" autoGrow="true" #name="ngModel" ngModel required name="notes"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
  <ion-button [disabled]="activityForm.invalid" expand="full" (click)="save(activityForm)">Save</ion-button>


</ion-content>

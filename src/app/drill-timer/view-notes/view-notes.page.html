<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3 style="color: var(--ion-color-primary)" class="ion-text-center"> {{ activity.name }}</h3>
  <!-- <p> {{ activity.notes }}</p> -->
  <ion-card *ngIf="activity.notes" style="background: white">
    <quill-view-html [content]="activity.notes" theme="snow"></quill-view-html>
  </ion-card>

</ion-content>

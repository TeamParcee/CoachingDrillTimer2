<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h5 class="ion-text-center"> {{ activity.name }}</h5>
  <p> {{ activity.notes }}</p>
</ion-content>
